services:
  web:
    build: .
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    environment:
      - DB_HOST=host.docker.internal:5433
      - DB_NAME=DM
      - DB_USER=netdisco
      - DB_PASS=nd@bit
      - NETDISCO_BASE_URL=/netdisco2/device?q=
      - SCRIPT_BASE_URL=/nettools
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - netdisco-network

